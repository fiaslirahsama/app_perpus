<title>{% block title %}{% endblock %} - Administrasi Perpustakaan</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<nav>
  <h1>Administrasi Perpustakaan</h1>
  <ul>
    {% if g.admin %}
      <li><span>Selamat Datang {{ g.admin['nama'] }}</span>
      <li><a class="button-base" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a class="button-base" href="{{ url_for('auth.register') }}">Register</a>
        <li style="margin:5px"></li>
      <li><a class="button-base" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
