{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Pengembalian transaksi{% endblock %}</h1>
  <a class="action button-menu" href="{{ url_for('perpus.index') }}">kembali</a>
{% endblock %}

{% block content %}
  <form method="POST">
    <table>
      <tr>
        <td><label for="idmember">ID Member :</label></td>
        <td><input name="idmember" id="idmember" value="{{ request.form['idmember'] or gettransaksi['idmember'] }}" readonly></td>
      </tr>
      <tr>
        <td><label for="isbn">Kode ISBN :</label></td>
        <td><input name="isbn" id="isbn" value="{{ request.form['isbn'] or gettransaksi['isbn'] }}" readonly></td>
      </tr>
      <tr>
        <td><label for="genre">Tanggal Kembali :</label></td>
        <td><input type="date" id="tgl_kembali" name="tgl_kembali" value="{{ request.form['tgl_kembali'] or gettransaksi['tgl_kembali'] }}" readonly></td>
      </tr>
      <tr>
        <input name="flag" id="flag" value="off" type="hidden">
      </tr>
      <tr>
        <td><button class="button-delete" type="submit">kembalikan buku</button></td>
      </tr>
    </table>
  </form>

{% endblock %}
